<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLENJAMN INSTANT MESSENGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1) Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 2) Page background */
    body {
      background: url("images/glenbackground.png") center/cover no-repeat;
      /* 
         Because the user wants the phone centered:
         We'll use .outer flex container for centering
      */
    }

    /* 3) Outer container for centering the phone */
    .outer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;  /* full screen vertical center */
      /* OPTIONAL: left padding if you want phone even more to the right
         padding-left: 80px;  
      */
    }

    /* 4) The phone wrapper with aspect ratio */
    .wrapper {
      position: relative;
      aspect-ratio: 1366 / 1080; /* e.g., phone dimensions */
      width: 90vw;               /* scale to 90% of viewport width */
      max-width: 1366px;         /* don't exceed actual phone width */
      background: url("images/phone.png") center/contain no-repeat;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* 5) Chat screen container (messages only, no input) */
    .screen-container {
      position: absolute;
      top: 20.74%;   /* your updated alignment percentages */
      left: 22.07%;
      width: 29.25%;
      height: 24.93%;
      background: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .aim-header {
      background: #0055FF;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 4px;
      flex-shrink: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #F8F8F8;
      font-size: 13px;
      padding: 6px;
    }

    .message {
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .sender {
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }

    /* 6) Input over the keyboard, semi-transparent */
    .input-over-keyboard {
      position: absolute;
      /*
        You can adjust these values so the text box sits exactly over the keyboard area.
        The phone ratio is ~1366x1080, so experiment in DevTools
      */
      top: 80%;      /* roughly halfway down device or more if you want lower */
      left: 22%;     /* horizontally aligned with the screen container, or tweak */
      width: 29%;    /* same width as .screen-container for symmetrical look */
      background: rgba(255,255,255,0.5);
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .input-over-keyboard input {
      width: 100%;
      font-size: 13px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="outer">
    
    <div class="wrapper">
      
      <!-- Chat messages (no input here) -->
      <div class="screen-container">
        <div class="aim-header">SmarterChild</div>
        <div class="messages" id="messages"></div>
      </div>
      
      <div class="input-over-keyboard">
        <input type="text" id="userInput" placeholder="Type message, press Enter...">
      </div>
    </div>
  </div>

  <script>
    // Basic fallback responses
    const responses = [
      \"Did you RSVP yet for LOW-RES[HI-DEF]? April 9th, HVW8 Gallery—don't miss it!\",
      \"BONOBO, THEE MIKE B, you—sounds like a plan!\",
      \"I only know about LOW-RES[HI-DEF] at HVW8.\",
      \"RSVP or regret it—your choice.\",
      \"HVW8 Gallery, 661 N. Spaulding Ave., 6–10PM on April 9.\"
    ];

    const userInputField = document.getElementById('userInput');

    // Use 'keypress' + keyCode 13 for better Safari support
    userInputField.addEventListener('keypress', function(e) {
      if (e.keyCode === 13) {
        const userMessage = e.target.value.trim();
        if (userMessage !== '') {
          addMessage('You', userMessage);
          e.target.value = '';
          // Provide slight delay for realism
          setTimeout(() => botReply(userMessage), 600);
        }
      }
    });

    function addMessage(sender, text) {
      const messagesEl = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class='sender'>${sender}:</span>${text}`;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function botReply(userInput) {
      const input = userInput.toLowerCase();
      let reply;

      if (/where|when|location|time/.test(input)) {
        reply = \"LOW-RES[HI-DEF] at HVW8 Gallery, 6–10PM on April 9.\";
      } else if (/who|perform|music|dj|artist/.test(input)) {
        reply = \"BONOBO & THEE MIKE B plus more—party time!\";
      } else if (/rsvp|ticket|sign up|list/.test(input)) {
        reply = \"Email rsvp@hvw8.com to secure your spot.\";
      } else {
        reply = responses[Math.floor(Math.random() * responses.length)];
      }
      addMessage('SmarterChild', reply);
    }

    // Initial greeting on page load
    window.addEventListener('load', () => {
      addMessage('SmarterChild', \"Hey! I'm SmarterGLEN. Ask me about LOW-RES[HI-DEF]!\");
    });
  </script>
</body>
</html>
