<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOW-RES[HI-DEF] Sidekick Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1) Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 2) Page background with glenbackground.png */
    body {
      background: url('images/glenbackground.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Verdana', sans-serif;
    }

    /* 3) Sidekick wrapper with aspect-ratio ~ phone dimension */
    .wrapper {
      position: relative;
      /* For example, if phone is 1366x1080 => aspect-ratio: 1366 / 1080 (~1.2648) */
      aspect-ratio: 1366 / 1080;  
      width: 90vw;             
      max-width: 1366px;      

      background: url('images/phone.png') center/contain no-repeat;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* 4) The chat screen overlay (using your final percentages) */
    .screen-container {
      position: absolute;
      top: 20.74%;
      left: 22.07%;
      width: 29.25%;
      height: 24.93%;

      /* 
        Set up a flex column layout so the header + messages + input 
        can stack vertically within this screen container 
      */
      display: flex;
      flex-direction: column;
      background: #ffffff;     /* remove or style if you'd like transparency */
      border: 1px solid #333;  /* optional visual border */
      border-radius: 5px;
      overflow: hidden;
    }

    /* 5) Header area (like an AIM title bar) */
    .aim-header {
      background: #0055FF;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 4px;
      flex-shrink: 0;
    }

    /* 6) Messages area (scrollable) */
    .messages {
      flex: 1;             /* fill remaining space */
      overflow-y: auto;
      background: #F8F8F8; /* slight gray for chat background */
      font-size: 13px;
      padding: 6px;
    }
    .message {
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .sender {
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }

    /* 7) Input field container (stays at bottom) */
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      background: #eee;
      padding: 4px;
      flex-shrink: 0;
    }
    .chat-input input {
      flex: 1;
      padding: 6px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- The phone wrapper -->
  <div class="wrapper">
    
    <!-- The screen overlay with chat inside -->
    <div class="screen-container">
      
      <div class="aim-header">SmarterChild</div>
      
      <div class="messages" id="messages"></div>
      
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message and press Enter...">
      </div>

    </div> <!-- End screen-container -->
  </div> <!-- End wrapper -->

  <script>
    // Basic fallback responses for your event
    const responses = [
      \"Did you RSVP yet for LOW-RES[HI-DEF]? April 9th, HVW8 Gallery—don't miss it!\",
      \"BONOBO, THEE MIKE B, you—sounds like a plan!\",
      \"I only know about LOW-RES[HI-DEF] at HVW8.\",
      \"Missing out is not an option. RSVP! Email rsvp@hvw8.com.\",
      \"HVW8 Gallery, 661 N. Spaulding Ave., April 9, 6–10pm.\"
    ];

    // Hook into user input field
    const userInputField = document.getElementById('userInput');
    
    userInputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const userMessage = e.target.value.trim();
        if (userMessage) {
          addMessage('You', userMessage);
          e.target.value = '';
          setTimeout(() => botReply(userMessage), 600);
        }
      }
    });

    // Function to render messages in .messages
    function addMessage(sender, text) {
      const messagesEl = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      
      msgDiv.innerHTML = `
        <span class='sender'>${sender}:</span>
        ${text}
      `;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight; // auto-scroll to bottom
    }

    // Simple chatbot logic
    function botReply(userInput) {
      const input = userInput.toLowerCase();
      let reply;

      if (/where|when|location|time/.test(input)) {
        reply = \"LOW-RES[HI-DEF] at HVW8 Gallery, April 9, 6–10pm.\";
      } else if (/who|perform|music|dj|artist/.test(input)) {
        reply = \"BONOBO + THEE MIKE B and more. All star cast!\";
      } else if (/rsvp|ticket|sign up|list/.test(input)) {
        reply = \"Email rsvp@hvw8.com to secure your spot!\";
      } else {
        // Fallback random response
        reply = responses[Math.floor(Math.random() * responses.length)];
      }

      addMessage('SmarterChild', reply);
    }

    // Greet user on load
    window.addEventListener('load', () => {
      addMessage('SmarterChild', \"Hey! I'm SmarterChild. Ask me about LOW-RES[HI-DEF]!\");
    });
  </script>
</body>
</html>
