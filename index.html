<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLENJAMN INSTANT MESSENGER</title>
      <link rel="icon" type="image/x-icon" href="images/glenfavico.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* PAGE BACKGROUND */
    body {
      background: url("images/glenbackground.png") center/cover no-repeat;
    }

    /* CENTER THE PHONE */
    .outer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* PHONE WRAPPER WITH ASPECT RATIO */
    .wrapper {
      position: relative;
      aspect-ratio: 1366 / 1080;  /* Example phone ratio */
      width: 90vw;                
      max-width: 1366px;          

      background: url("images/phone.png") center/contain no-repeat;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* CHAT SCREEN (MESSAGES ONLY) */
    .screen-container {
      position: absolute;
      top: 20.74%;
      left: 22.07%;
      width: 29.25%;
      height: 24.93%;
      background: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .aim-header {
      background: #0055FF;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 4px;
      flex-shrink: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #F8F8F8;
      font-size: 13px;
      padding: 6px;
    }

    .message {
      margin-bottom: 8px;
      line-height: 1.3;
    }
    .sender {
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }

    /* INPUT + SEND BUTTON OVER KEYBOARD AT 80% */
    .input-over-keyboard {
      position: absolute;
      top: 65%;
      left: 22%;
      width: 29%;
      background: rgba(255,255,255,0.5);
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);

      display: flex;     /* to align input + button horizontally */
      gap: 4px;
    }

    .input-over-keyboard input {
      flex: 1;           /* input expands to fill remaining space */
      font-size: 13px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background: #fff;
    }

    .input-over-keyboard button {
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
    }
    .input-over-keyboard button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="wrapper">
      
      <!-- Chat messages -->
      <div class="screen-container">
        <div class="aim-header">SmarterChild</div>
        <div class="messages" id="messages"></div>
      </div>
      
      <!-- Semi-transparent input at 80% position + SEND button -->
      <div class="input-over-keyboard">
        <input type="text" id="userInput" placeholder="Type message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Basic fallback responses
    const responses = [
      "Did you RSVP yet for LOW-RES[HI-DEF]? April 9th, HVW8 Gallery—don't miss it!",
      "BONOBO, THEE MIKE B, you—sounds like a plan!",
      "I only know about LOW-RES[HI-DEF] at HVW8.",
    "RSVP or regret it—your choice.",
      "HVW8 Gallery, 661 N. Spaulding Ave., 6–10PM on April 9."
    ];

    const userInputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // 1) Enter Key Listener (multiple fallback checks)
    userInputField.addEventListener('keydown', function(e) {
      // e.key should be 'Enter' in modern browsers
      // e.keyCode === 13 for older browsers
      // e.which === 13 for old IE
      if (e.key === 'Enter' || e.keyCode === 13 || e.which === 13) {
        handleSend();
      }
    });

    // 2) Send Button Listener
    sendBtn.addEventListener('click', handleSend);

    // Core function to send user message + get bot reply
    function handleSend() {
      const userMessage = userInputField.value.trim();
      if (userMessage !== '') {
        addMessage('You', userMessage);
        userInputField.value = '';
        setTimeout(() => botReply(userMessage), 600);
      }
    }

    // Add a message to .messages
    function addMessage(sender, text) {
      const messagesEl = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class='sender'>${sender}:</span>${text}`;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Bot replies
    function botReply(userInput) {
      const input = userInput.toLowerCase();
      let reply;

      if (/where|when|location|time/.test(input)) {
        reply = "LOW-RES[HI-DEF] at HVW8 Gallery, 6–10PM on April 9.";
      } else if (/who|perform|music|dj|artist/.test(input)) {
        reply = "BONOBO & THEE MIKE B plus more—party time!";
      } else if (/rsvp|ticket|sign up|list/.test(input)) {
        reply = "Email rsvp@hvw8.com to secure your spot.";
      } else {
        reply = responses[Math.floor(Math.random() * responses.length)];
      }
      addMessage('SmarterChild', reply);
    }

    // Initial greeting
    window.addEventListener('load', () => {
      addMessage('SmarterChild', "Hey! I'm SmarterGLEN. Ask me about LOW-RES[HI-DEF]!");
    });
  </script>
</body>
</html>
