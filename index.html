<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLENJAMN INSTANT MESSENGER</title>
  <link rel="icon" type="image/x-icon" href="images/glenfavico.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* PAGE BACKGROUND */
    body {
      background: url("images/glenbackground.png") center/cover no-repeat;
      overflow-x: hidden; /* In case of small screens */
      font-family: sans-serif; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Overlay for rotate prompt */
    .rotate-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; 
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      z-index: 9999; 
    }
    .rotate-overlay p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    /* Show the rotation overlay if under 600px in portrait mode */
    @media screen and (max-width: 600px) and (orientation: portrait) {
      .rotate-overlay {
        display: flex;
      }
    }

    /* The main container for your phone mockup */
    .outer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

  .login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .login-dialog {
      background: #333;
      padding: 2rem;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      width: 320px;
      max-width: 90vw;
    }

    .login-dialog input {
      width: 80%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    .login-dialog button {
      background: #00ffcc;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
    .login-dialog button:hover {
      background: #00e6b8;
    }

    /* THEME PREVIEW BOXES */
    .theme-choices {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .theme-option {
      width: 100px;
      height: 60px;
      border-radius: 4px;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .theme-option:hover {
      border-color: #ff0;
    }
    /* We'll highlight the selected theme with a different border color */
    .theme-option.selected {
      border-color: #00ffcc !important;
    }

    /* SPECIFIC THEMES FOR PREVIEW BOXES */
    .themeA { 
      background: #000; 
      color: #ff69b4; 
      font-family: "Trebuchet MS", sans-serif; 
    }
    .themeB { 
      background: #fff; 
      color: #000; 
      font-family: "Times New Roman", serif; 
    }
    .themeC { 
      background: #000; 
      color: #39ff14; 
      font-family: "Verdana", sans-serif; 
    }
    .themeD { 
      background: #001f3f; 
      color: #fff; 
      font-family: "Arial", sans-serif; 
    }

    /* THE CHAT AREA (.screen-container in your code) */
    .screen-container {
      position: absolute;
      top: 90px; 
      left: 20px;
      width: 360px;
      height: 400px;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      border: 1px solid #333;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .aim-header {
      background: #0055FF;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 4px;
      flex-shrink: 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      background: #F8F8F8;
      font-size: 13px;
      padding: 6px;
    }
    .message { margin-bottom: 8px; line-height: 1.3; }
    .sender { font-weight: bold; display: block; margin-bottom: 2px; }

    /* INPUT AREA */
    .input-area {
      display: flex;
      padding: 6px;
      background: #eee;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1; 
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    .input-area button {
      margin-left: 6px;
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>

  <!-- SIGN IN OVERLAY -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-dialog">
      <h2>Sign Into GlenIM</h2>
      <label>Username:</label><br>
      <input type="text" id="usernameInput" placeholder="Enter your name...">
      
      <p>Pick a Theme:</p>
      <div class="theme-choices">
        <!-- Four boxes with sample text “TEXT” -->
        <div class="theme-option themeA" data-theme="A">TEXT</div>
        <div class="theme-option themeB" data-theme="B">TEXT</div>
        <div class="theme-option themeC" data-theme="C">TEXT</div>
        <div class="theme-option themeD" data-theme="D">TEXT</div>
      </div>

      <button id="signInBtn">Sign In</button>
    </div>
  </div>

  <div class="wrapper">
    <div class="screen-container" id="chatBox">
      <div class="aim-header">SmarterGLEN</div>
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
  <!-- Audio elements -->
  <audio id="sndIncoming" src="glenim.mp3" preload="auto"></audio>
  <audio id="sndOutgoing" src="glenim3.mp3" preload="auto"></audio>

  <script>
    /* **************************************
       GLOBALS & SIGN-IN LOGIC
    ************************************** */
        let currentUser = \"Anonymous\";
    let selectedTheme = \"\";  // store user's chosen theme

    const loginOverlay = document.getElementById('loginOverlay');
    const signInBtn = document.getElementById('signInBtn');
    const usernameInput = document.getElementById('usernameInput');
    const themeOptions = document.querySelectorAll('.theme-option');

    const chatBox = document.getElementById('chatBox');
    const messagesEl = document.getElementById('messages');
    const userInputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const sndIncoming = document.getElementById('sndIncoming');
    const sndOutgoing = document.getElementById('sndOutgoing');

    /* ********** THEME BOX SELECTION ********** */
    themeOptions.forEach(box => {
      box.addEventListener('click', () => {
        // unselect previous
        themeOptions.forEach(b => b.classList.remove('selected'));
        // mark current as selected
        box.classList.add('selected');
        selectedTheme = box.getAttribute('data-theme');
      });
    });

    /* ********** SIGN IN BUTTON ********** */
    signInBtn.addEventListener('click', () => {
      // 1) get typed username
      const typedName = usernameInput.value.trim();
      if (typedName !== \"\") {
        currentUser = typedName;
      }

      // 2) Audio unlock attempt
      sndIncoming.play().then(() => {
        sndIncoming.pause();
        sndIncoming.currentTime = 0;
      }).catch(err => console.log('incoming audio blocked:', err));

      sndOutgoing.play().then(() => {
        sndOutgoing.pause();
        sndOutgoing.currentTime = 0;
      }).catch(err => console.log('outgoing audio blocked:', err));

      // 3) apply theme to ONLY chat container
      applyTheme(selectedTheme);

      // 4) hide sign in overlay
      loginOverlay.style.display = 'none';

      // 5) greet user
      addMessage('SmarterChild', `Welcome, ${currentUser}! Ask me about LOW-RES[HI-DEF]!`);
    });

    /* ********** APPLY THEME ********** */
    function applyTheme(theme) {
      // we only style #chatBox (the screen-container)
      const container = document.getElementById('chatBox');
      switch(theme) {
        case 'A': // Hot pink on black, Trebuchet
          container.style.background = '#000';
          container.style.color = '#ff69b4';
          container.style.fontFamily = 'Trebuchet MS, sans-serif';
          break;
        case 'B': // White BG, black text, Times
          container.style.background = '#fff';
          container.style.color = '#000';
          container.style.fontFamily = 'Times New Roman, serif';
          break;
        case 'C': // Black BG, neon green, Verdana
          container.style.background = '#000';
          container.style.color = '#39ff14';
          container.style.fontFamily = 'Verdana, sans-serif';
          break;
        case 'D': // Navy BG, white text, Arial
          container.style.background = '#001f3f';
          container.style.color = '#fff';
          container.style.fontFamily = 'Arial, sans-serif';
          break;
        default: 
          // default style
          container.style.background = '#fff';
          container.style.color = '#000';
          container.style.fontFamily = 'sans-serif';
      }
    }

    /* ********** CHAT LOGIC ********** */
    userInputField.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleSend();
    });
    sendBtn.addEventListener('click', handleSend);

    function handleSend() {
      const text = userInputField.value.trim();
      if (!text) return;
      addMessage(currentUser, text);

      // play outgoing sound
      sndOutgoing.play();

      userInputField.value = '';

      // short delay for bot
      setTimeout(() => botReply(text), 600);
    }
    function addMessage(sender, text) {
      const messagesEl = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class='sender'>${sender}:</span>${text}`;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function botReply(userInput) {
      const input = userInput.toLowerCase();
      let reply;

      if (/where|when|location|time/.test(input)) {
        reply = "LOW-RES[HI-DEF] at HVW8 Gallery, 6–10PM on April 9.";
      } else if (/who|perform|music|dj|artist/.test(input)) {
        reply = "BONOBO & THEE MIKE B plus more—party time!";
      } else if (/rsvp|ticket|sign up|list/.test(input)) {
        reply = "Email rsvp@hvw8.com to secure your spot.";
      } else {
        reply = responses[Math.floor(Math.random() * responses.length)];
      }

      addMessage('SmarterChild', reply);
      document.getElementById('sndIncoming').play(); // incoming beep
    }
  </script>
</body>
</html>
