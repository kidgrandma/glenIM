<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Sidekick Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1) Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Verdana', sans-serif;
    }

    /* 2) Wrapper with aspect-ratio matching 1366x1080 ~ 1.2648 */
    .wrapper {
      position: relative;
      aspect-ratio: 1366 / 1080; /* or simply 1.2648 */
      width: 90vw;               /* up to 90% of viewport width */
      max-width: 1366px;         /* but no bigger than 1366px */

      background: url('images/phone.png') center/contain no-repeat;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* 3) Screen container positioned via percentages from your Canva data */
    .screen-container {
      position: absolute;
      /* (X=342.6, Y=83.7) => top: ~7.74%, left: ~25.07% */
      top: 7.74%;
      left: 25.07%;
      /* (Width=440.5, Height=290.8) => width: ~32.25%, height: ~26.93% */
      width: 32.25%;
      height: 26.93%;

      background: rgba(0, 255, 0, 0.2); /* debugging color to see alignment */
      border: 2px solid limegreen;      /* remove once aligned */
      overflow: hidden;
    }

    /* If you want to build out your AIM chat, nest it inside .screen-container.
       Example:
       .aim-window {
         height: 100%;
         overflow-y: auto;
         ...
       }
    */
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="screen-container">
      <!-- Insert your chat code here (AIM window, etc.) once aligned -->
    </div>
  </div>

</body>
</html>
