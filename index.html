<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLENJAMN INSTANT MESSENGER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Reset & Base Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: url("images/glenbackground.png") center/cover no-repeat;
    min-height: 100vh;
  }

  /* Centering Container */
  .outer {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* Phone Wrapper - Responsive Scaling */
  .wrapper {
    position: relative;
    width: 90vw;              /* Fluid width */
    max-width: 500px;         /* Max size for desktop */
    aspect-ratio: 1366 / 1080; /* Original aspect ratio */
    background: url("images/phone.png") center/contain no-repeat;
  }

  /* Chat Screen - Responsive Positioning */
  .screen-container {
    position: absolute;
    top: 20%;
    left: 22%;
    width: 56%;               /* Slightly wider for better readability */
    height: 25%;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Messages Area */
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
    font-size: 14px;
  }

  /* Input Area - Responsive Layout */
  .input-over-keyboard {
    position: absolute;
    top: 65%;
    left: 22%;
    width: 56%;
    padding: 8px;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    gap: 8px;
  }

  .input-over-keyboard input {
    flex: 1;
    padding: 10px;
  }

  .input-over-keyboard button {
    padding: 10px 15px;
  }

  /* Mobile-Specific Adjustments (500px and below) */
  @media (max-width: 500px) {
    .wrapper {
      max-width: 300px;       /* Smaller phone frame */
    }
    .screen-container {
      top: 18%;
      left: 18%;
      width: 64%;             /* More horizontal space */
      height: 30%;            /* Taller chat area */
    }
    .input-over-keyboard {
      top: 60%;
      left: 18%;
      width: 64%;
    }
  }

  /* Desktop-Specific Adjustments (1024px and above) */
  @media (min-width: 1024px) {
    .wrapper {
      max-width: 600px;       /* Larger phone frame */
    }
  }
</style>
</head>
<body>
  <div class="outer">
    <div class="wrapper">
      
      <!-- Chat messages -->
      <div class="screen-container">
        <div class="aim-header">SmarterChild</div>
        <div class="messages" id="messages"></div>
      </div>
      
      <!-- Semi-transparent input at 80% position + SEND button -->
      <div class="input-over-keyboard">
        <input type="text" id="userInput" placeholder="Type message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Basic fallback responses
const responses = [
  "Did you RSVP yet for LOW-RES[HI-DEF]? April 9th, HVW8 Gallery—don't miss it!",
  "BONOBO, THEE MIKE B, you—sounds like a plan!",
  "I only know about LOW-RES[HI-DEF] at HVW8.",
  "RSVP or regret it—your choice.",
  "HVW8 Gallery, 661 N. Spaulding Ave., 6–10PM on April 9."
];

    const userInputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    window.addEventListener('resize', () => {
  const inputEl = document.querySelector('.input-over-keyboard');
  if (window.innerHeight < 500) { // Keyboard is open
    inputEl.style.top = '50%';
  }
});

    // 1) Enter Key Listener (multiple fallback checks)
    userInputField.addEventListener('keydown', function(e) {
      // e.key should be 'Enter' in modern browsers
      // e.keyCode === 13 for older browsers
      // e.which === 13 for old IE
      if (e.key === 'Enter' || e.keyCode === 13 || e.which === 13) {
        handleSend();
      }
    });

    // 2) Send Button Listener
    sendBtn.addEventListener('click', handleSend);

    // Core function to send user message + get bot reply
    function handleSend() {
      const userMessage = userInputField.value.trim();
      if (userMessage !== '') {
        addMessage('You', userMessage);
        userInputField.value = '';
        setTimeout(() => botReply(userMessage), 600);
      }
    }

    // Add a message to .messages
    function addMessage(sender, text) {
      const messagesEl = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class='sender'>${sender}:</span>${text}`;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Bot replies
    function botReply(userInput) {
      const input = userInput.toLowerCase();
      let reply;

      if (/where|when|location|time/.test(input)) {
        reply = "LOW-RES[HI-DEF] at HVW8 Gallery, 6–10PM on April 9.";
      } else if (/who|perform|music|dj|artist/.test(input)) {
        reply = "BONOBO & THEE MIKE B plus more—party time!";
      } else if (/rsvp|ticket|sign up|list/.test(input)) {
        reply = "Email rsvp@hvw8.com to secure your spot.";
      } else {
        reply = responses[Math.floor(Math.random() * responses.length)];
      }
      addMessage('SmarterChild', reply);
    }

    // Initial greeting
    window.addEventListener('load', () => {
      addMessage('SmarterChild', "Hey! I'm SmarterChild. Ask me about LOW-RES[HI-DEF]!");
    });
  </script>
</body>
</html>
