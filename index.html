<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLENJAMN INSTANT MESSENGER</title>
  <link rel="icon" type="image/x-icon" href="images/glenfavico.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* PAGE BACKGROUND */
    body {
      background: url("images/glenbackground.png") center/cover no-repeat;
      overflow-x: hidden; /* In case of small screens */
    }

    /* Overlay for rotate prompt */
    .rotate-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      z-index: 9999; /* On top of everything */
    }
    .rotate-overlay p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    @media screen and (max-width: 600px) and (orientation: portrait) {
      .rotate-overlay {
        display: flex;
      }
    }

    /* CENTER THE PHONE */
    .outer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* PHONE WRAPPER WITH ASPECT RATIO (From your code) */
    .wrapper {
      position: relative;
      aspect-ratio: 1366 / 1080;
      width: 90vw;
      max-width: 1366px;
      background: url("images/phone.png") center/contain no-repeat;
      border: 0px solid #444;
    }
.login-overlay {
  position: fixed;
  top: 0; 
  left: 0;
  width: 100vw; 
  height: 100vh;
  background: rgba(0,0,0,0.7);
  display: flex;           /* center it */
  justify-content: center; 
  align-items: center; 
  z-index: 9999;
}

.login-dialog {
  background: #333;
  padding: 2rem;
  border-radius: 8px;
  color: #fff;
  text-align: center;
  width: 300px;
  max-width: 90vw;
}

   .login-dialog input {
      width: 80%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }

    .login-dialog button {
      background: #00ffcc;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
      border-radius: 4px;
    }
    .login-dialog button:hover {
      background: #00e6b8;
    }

    /* THEME PREVIEW BOXES */
    .theme-choices {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .theme-option {
      width: 70px;
      height: 40px;
      border: 2px solid #fff;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
    }
    .theme-option:hover {
      border-color: #ff0;
    }
    /* highlight selected box */
    .theme-option.selected {
      border-color: #00ffcc !important;
    }

    /* Four style previews: A, B, C, D */
    .themeA { 
      background: #000; 
      color: #ff69b4; 
      font-family: "Trebuchet MS", sans-serif;
    }
    .themeB {
      background: #fff;
      color: #000;
      font-family: sans-serif;
    }
    .themeC {
      background: #001f3f; /* navy */
      color: #fff;
      font-family: "Arial", sans-serif;
    }
    .themeD {
      background: #000;
      color: #39ff14;
      font-family: "Verdana", sans-serif;
    }

    /* ... your chat layout below ... */
    .screen-container {
      position: absolute;
      top: 20.74%;
      left: 22.07%;
      width: 29.25%;
      height: 24.93%;
      background: #fff;       /* default */
      color: #000;            /* default text color */
      font-family: sans-serif;/* default font */
      border: 1px solid #333;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .aim-header {
      background: #0055FF;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 4px;
      flex-shrink: 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      background: #F8F8F8;
      font-size: 13px;
      padding: 6px;
    }
    .message { margin-bottom: 8px; line-height: 1.3; }
    .sender { font-weight: bold; display: block; margin-bottom: 2px; }

    /* INPUT + SEND BUTTON */
    .input-over-keyboard {
      position: absolute;
      top: 63%;
      left: 20%;
      width: 30%;
      background: rgba(255,255,255,0.5);
      border: 1px solid #aaa;
      border-radius: 4px;
      padding: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      display: flex;
      gap: 4px;
    }
    .input-over-keyboard input {
      flex: 1;
      font-size: 13px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background: #fff;
    }
    .input-over-keyboard button {
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #ddd;
      cursor: pointer;
    }
    .input-over-keyboard button:hover { background: #ccc; }
  </style>
</head>
<body>
  <!-- The rotate overlay shown if under 600px AND portrait -->
  <div class="rotate-overlay">
    <p>ROTATE UR PHONE 2 TALK 2 SMARTERGLEN<br><br>
    Or open this page on a wider screen.</p>
  </div>
 <div class="login-overlay" id="loginOverlay">
    <div class="login-dialog">
      <h2>Sign Into GlenIM</h2>
      <label for="usernameInput">Username:</label><br>
      <input type="text" id="usernameInput" placeholder="Enter your name">
      
      <p>Pick a Theme:</p>
      <div class="theme-choices">
        <div class="theme-option themeA" data-theme="A">TEXT</div>
        <div class="theme-option themeB" data-theme="B">TEXT</div>
        <div class="theme-option themeC" data-theme="C">TEXT</div>
        <div class="theme-option themeD" data-theme="D">TEXT</div>
      </div>

      <button id="signInBtn">Sign In</button>
    </div>
  </div>
  <div class="outer">
    <div class="wrapper">
      <!-- Chat messages -->
      <div class="screen-container">
        <div class="aim-header">SmarterGlen</div>
        <div class="messages" id="messages"></div>
      </div>
      <!-- Input + Send -->
      <div class="input-over-keyboard">
        <input type="text" id="userInput" placeholder="Type message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
  <audio id="sndIncoming" src="glenim.mp3" preload="auto"></audio>
<audio id="sndOutgoing" src="glenim3.mp3" preload="auto"></audio>
  <script>

    // Global variable to store the user’s chosen username
let currentUser = "Anonymous";
let selectedTheme = "";
// Once the DOM loads
window.addEventListener('load', () => {
  const loginOverlay = document.getElementById('loginOverlay');
  const signInBtn = document.getElementById('signInBtn');
  const usernameInput = document.getElementById('usernameInput');

  const sndIncoming = document.getElementById('sndIncoming');
  const sndOutgoing = document.getElementById('sndOutgoing');
const themeBoxes = document.querySelectorAll('.theme-option');
      themeBoxes.forEach(box => {
        box.addEventListener('click', () => {
          // unselect other boxes
          themeBoxes.forEach(b => b.classList.remove('selected'));
          // mark this box as selected
          box.classList.add('selected');
          // store which theme it corresponds to
          selectedTheme = box.getAttribute('data-theme');
        });
      });
  signInBtn.addEventListener('click', () => {
    // 1) Grab typed username
    const typedName = usernameInput.value.trim();
    if (typedName !== "") {
      currentUser = typedName;
    }

    // 2) Attempt audio play/pause to unlock
    sndIncoming.play().then(() => {
      sndIncoming.pause();
      sndIncoming.currentTime = 0;
    }).catch(err => console.log('incoming audio blocked:', err));

    sndOutgoing.play().then(() => {
      sndOutgoing.pause();
      sndOutgoing.currentTime = 0;
    }).catch(err => console.log('outgoing audio blocked:', err));
        applyTheme(selectedTheme);
    // 3) Hide the login overlay
    loginOverlay.style.display = 'none';

    // Optionally greet them
    addMessage('SmarterChild', `Welcome, ${currentUser}! Ask me about LOW-RES[HI-DEF]!`);
  });
});
     function applyTheme(theme) {
      const chatBox = document.getElementById('chatContainer');
      switch(theme) {
        case 'A': // hot pink on black (Trebuchet)
          chatBox.style.background = '#000';
          chatBox.style.color = '#ff69b4';
          chatBox.style.fontFamily = 'Trebuchet MS, sans-serif';
          break;
        case 'B': // Default
          chatBox.style.background = '#fff';
          chatBox.style.color = '#000';
          chatBox.style.fontFamily = 'sans-serif';
          break;
        case 'C': // White text, navy background (Arial)
          chatBox.style.background = '#001f3f';
          chatBox.style.color = '#fff';
          chatBox.style.fontFamily = 'Arial, sans-serif';
          break;
        case 'D': // Neon green + black (Verdana)
          chatBox.style.background = '#000';
          chatBox.style.color = '#39ff14';
          chatBox.style.fontFamily = 'Verdana, sans-serif';
          break;
        default: 
          // default 
          chatBox.style.background = '#fff';
          chatBox.style.color = '#000';
          chatBox.style.fontFamily = 'sans-serif';
      }
    }
    const responses = [
      "Did you RSVP yet for LOW-RES[HI-DEF]? April 9th, HVW8 Gallery—don't miss it!",
      "BONOBO, THEE MIKE B, you—sounds like a plan!",
      "I only know about LOW-RES[HI-DEF] at HVW8.",
      "RSVP or regret it—your choice.",
      "HVW8 Gallery, 661 N. Spaulding Ave., 6–10PM on April 9."
    ];

    const userInputField = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    userInputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.keyCode === 13 || e.which === 13) {
        handleSend();
      }
    });
    sendBtn.addEventListener('click', handleSend);

    function handleSend() {
      const userMessage = userInputField.value.trim();
      if (userMessage !== '') {
        addMessage('You', userMessage);

        // play outgoing
        document.getElementById('sndOutgoing').play();

        userInputField.value = '';
        setTimeout(() => botReply(userMessage), 600);
      }
    }

    function addMessage(sender, text) {
      const messagesEl = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class='sender'>${sender}:</span>${text}`;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // *** FIXED BOT REPLY ***
    function botReply(userInput) {
      const input = userInput.toLowerCase();
      let reply;

      if (/where|when|location|time/.test(input)) {
        reply = "LOW-RES[HI-DEF] at HVW8 Gallery, 6–10PM on April 9.";
      } else if (/who|perform|music|dj|artist/.test(input)) {
        reply = "BONOBO & THEE MIKE B plus more—party time!";
      } else if (/rsvp|ticket|sign up|list/.test(input)) {
        reply = "Email rsvp@hvw8.com to secure your spot.";
      } else {
        reply = responses[Math.floor(Math.random() * responses.length)];
      }
      addMessage('SmarterChild', reply);
      document.getElementById('sndIncoming').play();
    }
  </script>
</body>
</html>
