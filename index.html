<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidekick Chatbot</title>
  <style>
    /* BASIC RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Verdana', sans-serif;
    }

    /* MAIN SIDEKICK WRAPPER */
    .sidekick-frame {
      position: relative;
      width: 900px;     /* Approximated based on the image’s ratio */
      height: 475px;    /* Approximated */
      background: url('https://static-mpm-optimized.s3.eu-west-2.amazonaws.com/fc8a439c-d3bd-4c79-a372-9774810d62b7_large.png') 
                  no-repeat center center;
      background-size: contain; 
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border: 2px solid #444;
    }

    /* SCREEN AREA ON THE DEVICE */
    .screen-container {
      position: absolute;
      /* These four values must be fine-tuned to align with the device’s screen */
      top: 120px;     /* Move down ~120px to start at the screen area */
      left: 200px;    /* Move right ~200px to get inside the screen bezel */
      width: 500px;   /* Screen width on the device */
      height: 160px;  /* Screen height */
      background-color: #ffffff;
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .aim-header {
      background: #0055FF;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      padding: 6px;
    }

    .aim-window {
      /* Fill all space below header */
      height: calc(100% - 32px); /* Subtract header height + padding */
      background: #F8F8F8;
      padding: 8px;
      overflow-y: auto;
      font-size: 13px;
    }

    /* MESSAGES */
    .message {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .sender {
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }

    /* INPUT BELOW THE SCREEN (simulate the keyboard area) */
    .input-container {
      position: absolute;
      top: 290px;   /* Just below the 160px screen’s bottom (120 + 160 = 280) + extra margin */
      left: 200px;  /* match .screen-container’s left so it lines up nicely */
      width: 500px;
    }
    #userInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="sidekick-frame">
    <!-- Screen area for the chat -->
    <div class="screen-container" id="chatScreen">
      <div class="aim-header">SmarterChild</div>
      <div class="aim-window" id="messages"></div>
    </div>

    <!-- Input field for user messages -->
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type message, press Enter...">
    </div>
  </div>

  <script>
    // Basic fallback responses
    const responses = [
      \"Did you RSVP yet for LOW-RES[HI-DEF]? April 9th, HVW8 Gallery—don't miss it!\",
      \"BONOBO, THEE MIKE B, you—party time.\",
      \"I only know about LOW-RES[HI-DEF]. That’s my job.\",
      \"RSVP or regret it—your choice.\",
      \"Location: HVW8 Gallery, 661 N. Spaulding Ave. April 9th, 6-10PM.\"
    ];

    const userInputField = document.getElementById('userInput');

    userInputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const userMessage = e.target.value.trim();
        if (userMessage !== '') {
          addMessage(\"You\", userMessage);
          e.target.value = \"\";
          setTimeout(() => botReply(userMessage), 600);
        }
      }
    });

    function addMessage(sender, text) {
      const messagesEl = document.getElementById('messages');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.innerHTML = `<span class='sender'>${sender}:</span>${text}`;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function botReply(userInput) {
      const input = userInput.toLowerCase();
      let reply;

      if (/where|when|location/.test(input)) {
        reply = \"LOW-RES[HI-DEF] at HVW8 Gallery. April 9th, 6-10PM!\";
      } else if (/who|perform|music|dj|artist/.test(input)) {
        reply = \"BONOBO & THEE MIKE B headlining—plus more!\";        
      } else if (/rsvp|ticket|sign up|list/.test(input)) {
        reply = \"Just email rsvp@hvw8.com, easy as that!\";
      } else {
        reply = responses[Math.floor(Math.random() * responses.length)];
      }

      addMessage(\"SmarterChild\", reply);
    }

    // Greeting message on load
    window.addEventListener('load', () => {
      addMessage(\"SmarterChild\", \"Hey there! This is your T-Mobile Sidekick. Ask me about the event!\");
    });
  </script>
</body>
</html>
